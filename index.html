<!DOCTYPE html>
<html>
  <head>
    <title>Orchestration Semester 3</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="form-header"></h1>
      <label for="form-option">Kies een actie:</label>
      <select id="form-option" onchange="changeHeader()">
        <option value="select">Kies een optie</option>
        <option value="onboarding">Onboarding</option>
        <option value="offboarding">Offboarding</option>
      </select>
      <form method="post" action="script.php">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required />
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam" required />
        <label for="functie">Functie:</label>
        <select id="functie" name="functie" required>
          <option value="kies">Kies een functie</option>
          <option value="hr">HR</option>
          <option value="it">IT</option>
          <option value="receptie">Receptie</option>
        </select>
        <input type="submit" value="Submit" disabled />
      </form>
    </div>
    <script>
      var formOption = document.getElementById("form-option");
      var naam = document.getElementById("naam");
      var achternaam = document.getElementById("achternaam");
      var functie = document.getElementById("functie");
      var submitBtn = document.querySelector('input[type="submit"]');

      formOption.addEventListener("change", changeHeader);
      naam.addEventListener("change", changeHeader);
      achternaam.addEventListener("change", changeHeader);
      functie.addEventListener("change", changeHeader);

      function changeHeader() {
        var option = formOption.value;
        var header = document.getElementById("form-header");

        if (option == "onboarding") {
          header.innerHTML = "Werknemer onboarden";
        } else if (option == "offboarding") {
          header.innerHTML = "Werknemer offboarden";
        } else {
          header.innerHTML = "";
        }

        if (
          option == "select" ||
          naam.value == "" ||
          achternaam.value == "" ||
          functie.value == "kies"
        ) {
          submitBtn.disabled = true;
        } else {
          submitBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
